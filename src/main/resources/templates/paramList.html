<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/jquery.cookie.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <div class="col bg-dark">
                <div class="input-group mt-2 mb-2">
                    <input type="text" class="form-control bg-light" placeholder="输入批号" id="LotSN" />
                    <div class="input-group-append">
                        <a class="btn text-white" id="ScanBtn"><i class="fa fa-qrcode"></i></a>
                        <button class="btn text-white" id="ScanBtn2">查询</button>
                        <a class="btn text-white" href="#menu" data-toggle="collapse"><i class="fa fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="planListDiv">
                    <div class="card">
                        <div class="card-header">
                            <h5>123456</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span><b>产品</b></span>
                                    <span class="float-right ProductName">1</span>
                                </li>
                                <li class="list-group-item">
                                    <span><b>批号</b></span>
                                    <span class="float-right LotSN">2</span>
                                </li>
                                <li class="list-group-item">
                                    <span><b>机号</b></span>
                                    <span class="float-right MachineNo">3</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
